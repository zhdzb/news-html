    <!-- 相关文章 -->
    <div class="related-articles"></div>

    <!-- left-side js -->

    <script>
      document
        .querySelectorAll('.nav-link[data-has-submenu="true"]')
        .forEach((item) => {
          item.addEventListener('click', function (e) {
            e.preventDefault();

            // 移除所有active类
            document.querySelectorAll('.nav-link').forEach((link) => {
              link.classList.remove('active');
            });

            // 给当前点击的链接添加active类
            this.classList.add('active');
          });
        });

      // 链接添加点击事件
      document.querySelectorAll('.nav-link').forEach((item) => {
        item.addEventListener('click', function (e) {
          e.preventDefault();
          // 移除所有active类
          document.querySelectorAll('.nav-link').forEach((link) => {
            link.classList.remove('active');
            link.classList.remove('sub-is-active');
          });

          document.querySelectorAll('.sub-menu').forEach((link) => {
            link.classList.remove('active');
          });
          // 如果点击的是子菜单，则给父级dom的上一个dom添加sub-is-active类
          if (this.parentElement.classList.contains('sub-menu')) {
            this.parentElement.classList.add('active');
            this.parentElement.previousElementSibling?.classList?.add(
              'sub-is-active'
            );
          }
          // 给当前点击的链接添加active类
          this.classList.add('active');
        });
      });
    </script>
  </body>
</html>
