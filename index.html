<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="news-aggregation-page-container">
      <!-- 头图 -->
      <div class="top-banner">
        <!-- 轮播 -->
        <div
          id="carouselInterval"
          class="top-banner-carousel carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselInterval"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselInterval"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselInterval"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>

        <!-- 文本 -->
        <div class="top-banner-text">
          <p class="title">
            墨刀&nbsp;<span class="text-blue">所有</span>&nbsp;文章
          </p>
          <p class="content">
            产品经理成长进阶必备秘籍，前沿原型资讯与行业最新案例汇聚于此
          </p>
          <button type="button" class="btn btn-primary">免费在线使用</button>
        </div>
      </div>
      <!-- 文章分类导航 -->
      <div class="article-catalogary-nav"></div>
      <!-- 文章列表 -->
      <div class="article-catalogary">
        <!-- 左侧文章列表 -->
        <div class="article-list"></div>
        <!-- 右侧文章浮层 -->
        <div class="article-detail">
          <!-- 工具推荐文章 -->
          <div class="tool-recommend"></div>
          <!-- 专题文章 & 大咖专栏 -->
          <div class="subject-article"></div>
          <!-- 热门文章 -->
          <div class="hot-article"></div>
        </div>
      </div>
      <!-- 页脚 -->
      <div class="explore-more"></div>
    </div>
  </body>
</html>
